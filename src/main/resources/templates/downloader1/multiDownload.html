<!DOCTYPE html>
<html lang="kr" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{common/header :: headerFragment}"></th:block>
    <style>
        #main{
            display: flex;
            justify-content: space-between;
        }
        #mainCenter{
            flex-basis: 80%;
        }
        #videoOn{
            display: none;
        }
        #notice{
            color: aliceblue;
        }
        #chzzkClipUrlInput{
            margin-top: 80px;
            text-align: center;
            margin-bottom: 30px;

        }
        #searchText{
            border: 1px solid black;
            border-radius: 5px;
            width: 500px;
            height: 30px;
        }
        #clipDownloadDirectBtn{
            visibility: hidden;
        }
        #clipInfo{
            color: aliceblue;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        #clips{
            color: aliceblue;
            display: flex;
            flex-direction: column;
        }
        .clipTable{
            display: flex;
            flex-direction: column;
        }
        #clipTableHead{
            display: flex;
            justify-content: space-between;
            text-align: center;
        }
        #clipTableBody{
            display: flex;
            flex-direction: column;
        }
        .clipInfo{
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: space-between;
        }
        .clipsThumbnailImg{
            width: 150px;
            height: 100px;
            object-fit: cover;
        }
        .clipInfoItem{
            flex-basis: 15%;
        }
        .checkClip{
            zoom: 2.0;
        }
        #mainFooter{
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        #selectAll{
            zoom: 2;
            flex-basis: 15%;
            margin-bottom: 3%;
        }
        .clipsControl{
            display: flex;
            justify-content: space-between;
        }
        .clipsOrderControl{
            display: flex;
            justify-content: space-around;
            height: 70%;
        }
        .mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            transition: 0.5s ease;
            text-align: center;
            display: none;
        }
        .loadingImg {
            position: relative;
            top: 50vh;
            transform: translateY(-50%);
        }
        .loadingText{
            position: relative;
            top: 35vh;
            color: aliceblue;
        }
        .clipDownloadDirectAnchor:link, .clipDownloadDirectAnchor:visited {
            background-color: #21242a;
            color: aliceblue;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border: 1px solid aliceblue;
            border-radius: 10px;
        }
        .clipDownloadDirectAnchor:hover, .clipDownloadDirectAnchor:active {
            background-color: #6c757d;
        }
        #clipDownloadDirectAnchor{
            visibility: hidden;
        }
        #navi{
            display: flex;
            justify-content: space-around;
        }
        .centered-container-new{
            color: aliceblue;
        }
</style>
</head>
<body>
    <div id="navi">
        <a href="/">
            <img src="/img/home.png" width="50%" alt="chzzk Clip Downloader">
        </a>
        <div></div>
        <div id="loginBar">
            <div sec:authorize="isAnonymous()" class="centered-container-new">
                <p>
                <h6><strong>회원가입</strong> 및 <strong>로그인</strong>을 하면 메뉴를 이용하실 수 있습니다. 함께 달려요!</h6>
                </p>
                <p>
                    <a href="/login" class="btn btn-warning btn-spacing">로그인</a>
                    <a href="/join" class="btn btn-warning btn-spacing">회원가입</a>
                </p>
            </div>
            <!-- 마이프로필 및 로그아웃 버튼 (인증된 사용자만 보임) -->
            <div sec:authorize="isAuthenticated()" class="centered-container-new">
                <p>
                <h6>반갑습니다, <strong><span th:text="${userId}"></span></strong>님!</h6>
                </p>
                <p>
                <form action="/logout" method="post" style="display: inline;">
                    <a href="/myPage" class="btn btn-info btn-spacing" style="margin-right: 10px;">마이프로필</a>
                    <input type="submit" value="로그아웃" class="btn btn-danger">
                </form>
                </p>
            </div>
        </div>
    </div>
    <div id="main">
        <div id="mainLeft"></div>
        <div id="mainCenter">
            <div id="chzzkClipUrlInput">
                <form action="#" method="get">
                    <select id="searchType" name="searchType" >
                        <option value="1" name="clipUrlSelect">클립URL</option>
                        <option value="2" name="streamerSelect">스트리머</option>
                    </select>
                    <input type="text" placeholder="검색어를 입력해주세요"
                           id="searchText" name="searchText"
                           required>
                    <button class="btn btn-primary" id="searchBtn" type="submit">입력</button>
                </form>
                <div id="videoNone">
                    <div id="notice">
                        <p>치지직 클립 다운로더 페이지입니다.</p>
                        <p>1. 클립 주소 / 스트리머 이름으로 검색 가능합니다.</p>
                        <p>2. 스트리머 이름 입력 시 새 창에 영상들이 나타납니다.</p>
                        <p>3. 클립은 C드라이브 내 "chzzkClip" 폴더 내로 저장됩니다(다운로드시 폴더 자동 생성)</p>
                    </div>
                </div>
                <div id="clipInfo">
                    <div id="infos">
                        <span id="streamer"></span><br>
                        <span id="clipperName"></span><br>
                        <span id="clipTitle"></span><br>
                        <span id="clipCreatedTime"></span><br>
                    </div>
                    <div id="clipDownloadDirect">
                        <a id="clipDownloadDirectAnchor" href="">다운로드</a>
                    </div>
                </div>
                <div id="videoOn">
                    <video id="clipVideo" controls="">
                        <source id="videoSource" type="video/mp4">
                    </video>
                </div>
            </div>
            <div id="clips">
                <div th:if="${clipInfoDtoList == null}" class="clipsControl">
                    <div class="clipsOrderControl">
                        <button type="button" class="btn btn-outline-secondary orderBtn" name="POPULAR">인기순</button>
                        <button type="button" class="btn btn-outline-secondary orderBtn" name="RECENT">최신순</button>
                    </div>
                </div>
                <div th:unless="${clipInfoDtoList == null}" class="clipsControl">
                    <div class="clipsOrderControl">
                        <button type="button" class="btn btn-outline-secondary orderBtn" name="POPULAR" onclick="clipSorting(this)">인기순</button>
                        <button type="button" class="btn btn-outline-secondary orderBtn" name="RECENT" onclick="clipSorting(this)">최신순</button>
                    </div>
                </div>
                <table th:if="${clipInfoDtoList == null}" class="clipTable">
                    검색 결과가 없습니다.
                </table>
                <table th:unless="${clipInfoDtoList == null}" class="clipTable">
                    <thead>
                        <tr id="clipTableHead">
                            <th class="clipInfoItem" scope="col">썸네일</th>
                            <th class="clipInfoItem" scope="col">클립 제목</th>
                            <th class="clipInfoItem" scope="col">재생 횟수</th>
                            <th class="clipInfoItem" scope="col">클립 선택</th>

                        </tr>
                    </thead>
                    <tbody id="clipTableBody">
                        <tr>

                        </tr>
                        <tr class="clipInfo" th:each="clipInfoDto: ${clipInfoDtoList}">
                            <th scope="col" class="clipsThumbnail clipInfoItem">
                                <img class="clipsThumbnailImg" th:src="${clipInfoDto.getClipThumbnailUrl()}">
                            </th>
    <!--                        <th scope="col" id="clipInfoTitle" class="clipInfoItem" th:text="${clipInfoDto.getClipTitle()}"></th>-->
                            <th scope="col" id="clipInfoTitle" class="clipInfoItem">
                                <a class="clipOriginalUrl" th:href="${clipUrlSrc} + ${clipInfoDto.getOriginalUrl()}" th:text="${clipInfoDto.getClipTitle()}" target='_blank'></a>
                            </th>
                            <th scope="col" class="clipInfoItem" th:text="${clipInfoDto.getReadCount()}"></th>
                            <th scope="col" id="checkClipInput" class="clipInfoItem">
                                <a class="clipDownloadDirectAnchor" th:href="@{/clipDownloadDirect/{clipUid}(clipUid=${clipInfoDto.getOriginalUrl()})}">다운로드</a>
    <!--                            <input type="hidden" th:value="${clipInfoDto.getVideoId()}">-->
    <!--                            <input class="checkClip" type="checkbox" th:name="checkClip" th:value="${clipInfoDto.getOriginalUrl()}">-->
    <!--                            <input type="hidden" th:value="${clipInfoDto.getClipTitle()}">-->
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${clipInfoDtoList == null}">
                <ui class="paging">
                    <li class="pageItem">
                        <form class="pageForm" method="get">
                            <button class="nextPage" type="button">다음 페이지</button>
                        </form>
                    </li>
                </ui>
            </div>
            <div th:unless="${clipInfoDtoList == null}" id="mainFooter">
                <div></div>
                <div id="paging" class="d-flex justify-content-center mt-3">
                    <ui class="paging">
                        <li th:if="${nextClipUid} ne null" class="pageItem">
                            <form class="pageForm" th:action="@{/multiDownload/{streamerName}/{orderType}/{pageCount}(streamerName=${streamerName}, orderType=${orderType}, pageCount=${pageCount + 1})}" method="get">
                                <input type="hidden" name="nextClipUid" th:value="${nextClipUid}">
                                <input type="hidden" name="nextReadCount" th:value="${nextReadCount}">
                                <input type="hidden" name="pageCk" value="next">
                                <button class="nextPage" type="submit" onclick="pageChange(this)">다음 페이지</button>
                            </form>
                        </li>
                    </ui>
                </div>
                <div>
    <!--                <button id="multiDownloadBtn" class="btn btn-primary" type="button">멀티 다운로드</button>-->
                </div>
            </div>
            <!-- 로딩 화면 -->
            <div class="mask">
                <img class="loadingImg" src=''>
                <p class="loadingText">다운로드중입니다....기다료봥~</p>
            </div>
            <!-- 로딩화면 끝 -->
        </div>
        <div id="mainRight">
        </div>
    </div>

</body>
<script th:inline="javascript">
    //정렬타입을 가져온다. 해당정렬타입의 버튼 색상 바꾸기
    const orderType = [[${orderType}]];
    const orderTypeBtn = document.getElementsByName(orderType.toString());
    orderTypeBtn[0].style.cssText='color : aliceblue';

    const streamerName = [[${streamerName}]];
    let pageCount = [[${pageCount}]];
    const  nextClipUid = [[${nextClipUid}]];

    //const preventPage = document.querySelector("#preventPage");
    const nextPage = document.querySelector(".nextPage");

    //이전페이지
    //현재 첫페이지인데 이전버튼클릭 시
    // preventPage.addEventListener('click', function (event){
    //     //페이지카운트 -1
    //     pageCount--;
    //     if (pageCount <= 1){
    //         alert("첫페이지입니다!");
    //         event.preventDefault();
    //     }
    // });
    //다음페이지
    //마지막 페이지 확인 필요
    //10개의 클립 요청 후, content - page - next값이 null이라면 다음페이지 없애기
    nextPage.addEventListener('click', function (event){
        //페이지카운트 +1
        pageCount++;
        if (nextClipUid == null){
            alert("마지막 페이지입니다!");
            event.preventDefault();
        }
    });

    /**페이지 정렬(인기순/최신순)*/
    function clipSorting(sortType){
        location.href = "/multiDownload/"+streamerName+"/"+sortType.name;
    }
    // $(`.orderBtn`).click(function (event){
    //     //클릭한 오더타입
    //     console.log(this);
    //     //const orderType =
    //     //location.href = "/multiDownload/"+streamerName+"/"+orderType.toString();
    // });




    /**체크된 클립 멀티 다운로드*/
    $(`#multiDownloadBtn`).click(function (event){

        let checkedClipList = [];
        const checkClips = $("input[class=checkClip]:checked");

        //체크된 클립이 없다면 알려주기
        if (checkClips.length === 0){
            alert("체크박스를 하나 이상 선택해주세요!");
        } else {
            //진짜 다운로드 할건지 한번 더 확인
            let downloadCk = confirm("다운로드 하시겠습니까?");
            //취소누르면 return
            if (!downloadCk){
                return;
            }
            checkClips.each((index, item) => {
                const formData = {
                    originalUrl : checkClips[index].value,
                    clipTitle : checkClips[index].nextElementSibling.value,//형제노드의 클립명
                    videoId : checkClips[index].previousElementSibling.value//형제노드의 클립명
                };
                checkedClipList.push(formData);
            });
            //다운로드중 로딩화면 구현
            const mask = document.querySelector('.mask');
            const html = document.querySelector('html');
            mask.style.display = 'block'; //로딩중 보여주기
            html.style.overflow = 'hidden'; //로딩 중 스크롤 방지

            $.ajax({
                type: "post",
                url: "/multiDownload/clipDownloadDirectMulti",
                contentType: "application/json",
                data : JSON.stringify(checkedClipList),
                success : function (result){
                    // let resultText = "";
                    // for (let i = 0; i < result.length; i++) {
                    //     resultText += result[i] + "\n";
                    // }
                    //alert(resultText);
                    alert("다운로드 완료되었습니다!");
                    mask.style.opacity = '0'; //서서히 사라지는 효과
                    html.style.overflow = 'auto'; //스크롤 방지 해제
                    mask.style.display = 'none';
                },

                error:function (error){
                    alert("에러가 발생했습니다.");
                }

            });

        }

    });

    /**전체선택*/
    function selectAll(selectAll)  {
        const checkboxes
            = document.getElementsByName('checkClip');

        checkboxes.forEach((checkbox) => {
            checkbox.checked = selectAll.checked;
        })
    }
    //각각의 클립의 다운로드 버튼을 누르면, 각각의 클립이 다운로드 가능하다
    //원본 url로
    $(`#clipDownloadDirectBtn`).click(function (event){
        event.preventDefault();
        //TODO 원본 vod 주소 따로
        let clipSrcUrl = $('#clipVideo').attr('src');
        let clipTitle = $('#clipVideo').attr('name');

        //클립명
        const formData = {
            clipSrcUrl : clipSrcUrl,
            clipTitle : clipTitle
        };
        $.ajax({
            type: "post",
            url: "/clipDownloadDirect",
            contentType: "application/json",
            data : JSON.stringify(formData),
            success : function (result){
                if (result === 0){
                    alert("에러가 발생했습니다. 클립주소를 확인해주세요!");
                } else if (result === 1){
                    alert("클립이 다운로드되었습니다!");
                }
            },
            error:function (error){
                alert("에러가 발생했습니다.");
            }

        });
    });

    $('#searchBtn').click(function (event){
        event.preventDefault();
        const searchText = $('#searchText').val();
        let searchType = $('#searchType').val();

        //클립URL로 검색 시
        if (searchType === "1"){
            //정규식 체크 함수 활용
            if(!isValidUrl(searchText)){
                alert("사용불가한 url입니다.");
            } else {
                $.ajax({
                    type : "get",
                    url : "/clipDownload",
                    data : {
                        clipUrl : searchText
                    },
                    success : function (result){
                        //비디오 보여주기
                        document.getElementById("videoOn").style.display = 'block';
                        document.getElementById("videoNone").style.display = 'none';
                        // document.getElementById("clipDownloadDirectBtn").style.visibility = 'visible';
                        //다운로드 링크 추가
                        document.getElementById("clipDownloadDirectAnchor").style.visibility = 'visible';
                        //video태그의 src부분 채워주기
                        $("#clipVideo").attr("src", result.clipSrcUrl);
                        $("#clipVideo").attr("name", result.clipTitle);

                        //정상적으로 가져올 시, result에는 dto가 포함되어있어야함
                        //dto의 각 값을 view단에 뿌려주기
                        let streamer = $('#streamer');
                        let clipperName = $('#clipperName');
                        let clipTitle = $('#clipTitle');
                        let clipCreatedTime = $('#clipCreatedTime');
                        let clipUrl = $('#clipUrl');

                        streamer.text("스트리머 : " + result.streamer);
                        clipperName.text("클립퍼 : " + result.clipperName);
                        clipTitle.text("클립 제목 : " + result.clipTitle);
                        clipCreatedTime.text(
                            "클립 생성 일자 : "
                            + result.createdDateTime[0]
                            +"/"+result.createdDateTime[1]
                            +"/"+result.createdDateTime[2]
                            +" "+result.createdDateTime[3]
                            +":"+result.createdDateTime[4]
                            +":"+result.createdDateTime[5]
                        );
                        clipUrl.text("원본 url : " + result.originalUrl);

                        //원본 클립 url에서 uid부분만 잘라내기
                        const clipUid = result.originalUrl.split("/");
                        //다운로드 앵커 링크 만들어주기
                        document.getElementById("clipDownloadDirectAnchor").href =
                            "/clipDownloadDirect"+"?clipSrcUrl="+result.clipSrcUrl+"&clipTitle="+result.clipTitle+"&clipUid="+clipUid[4];
                    },
                    error:function (error){
                        alert("에러가 발생했습니다. 클립주소를 확인해주세요!" + error);
                    }
                });
            }

        }
        //스트리머명으로 검색
        else if(searchType === "2"){
            if (!isValidStreamerName(searchText)){
                alert("올바르지 않은 스트리머명입니다!(공백불가)");
            } else {
                //검색페이지로 이동
                // 기본 인기순. 이후 결과페이지에서는 버튼 클릭 등에 따라 인기순 / 최신순으로 분기
                // 첫페이지를 향한다.
                window.location.href = "/multiDownload/"+searchText+"/"+"POPULAR" +"/"+1;

            }
        }
    });
    //url 정규식 체크
    function isValidUrl(searchText){
        const urlRegex = /^(https?|ftp):\/\/(-\.)?([^\s\/?\.#-]+\.?)+(\/[^\s]*)?$/i;
        return urlRegex.test(searchText);
    }

    //스트리머명 정규식 체크
    //한글 영어 숫자만 입력가능
    function isValidStreamerName(searchText){
        const StreamerNameRegex = /^[ㄱ-ㅎ가-힣a-zA-Z0-9]+$/;
        return StreamerNameRegex.test(searchText);
    }
</script>
</html>
