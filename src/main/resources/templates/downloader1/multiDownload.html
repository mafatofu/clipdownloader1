<!DOCTYPE html>
<html lang="kr" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{common/header :: headerFragment}"></th:block>
    <style>
        #searchClips{
            margin-top: 80px;
            text-align: center;
            margin-bottom: 30px;

        }
        #streamerSearch{
            border: 1px solid black;
            border-radius: 5px;
            width: 500px;
            height: 30px;
        }
        #notice{
            color: aliceblue;
        }
    </style>
</head>
<body>
    <a href="/">일반 다운로드</a>
    <div id="searchClips">
        <form>
            <input id="streamerSearch" type="text" placeholder="스트리머를 검색해주세요">
            <button class="btn btn-primary" type="button">검색</button>
        </form>
        <p id="notice"><br>여러 개의 클립을 한 번에 다운로드 가능합니다.</p>
    </div>
</body>
</html>
